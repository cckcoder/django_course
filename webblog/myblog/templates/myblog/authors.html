{% extends "myblog/base.html" %}

{% block title %}
<title>Authors Table</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">

    <table class="table text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Job</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for i in authors %}
            <tr>
                <th scope="row">{{ i.id }}</th>
                <td>
                  <a href="/author/{{ i.id }}">
                    {{ i.name }}
                  </a>
                </td>
                <td>{{ i.age }}</td>
                <td>{{ i.job }}</td>
                <td>
                    <img src="{{ i.profile_pic.url }}" alt="{{ i.name }}" style="width: 80px; height: 80px;">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
